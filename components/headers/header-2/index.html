<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Augusto Araujo, Wesley Ferreira, Rodrigo Geraldes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Links para a fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Icons script -->
    <script src="https://kit.fontawesome.com/65d4cbe54c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./media.css" />
    <link rel="stylesheet" type="text/css" href="../../global.css" />
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.png" class="logo" alt="Logo" />
      
      <form class="search-form" id="searchForm">
        <input type="text" class="search-input" placeholder="Nome, especialidade, procedimento" >
        <input type="text" class="search-input" placeholder="Endereço, bairro, cidade" >

        <div class="radio-input-container">
          <div>
            <input type="radio" id="particular" name="tipo-pagamento">
            <label for="particular" class="radio-label">Particular</label>
          </div>
          <div>
            <input type="radio" id="convenio" name="tipo-pagamento">
            <label for="convenio" class="radio-label">Convênio</label>
          </div>
        </div>

        <button class="btn-search">PESQUISAR</button>
      </form>

      <div class="user-container">
        <div>
          <i class="fa-solid fa-magnifying-glass search-icon" id="searchIcon" onclick="toogleSearch()"></i>
          <i class="fa-regular fa-user person-icon" id="userIcon" onclick="toogleUser()"></i>
        </div>
        <div class="user-options" id="userOptions">
          <a href="#" class="user-auth-button">CADASTRE-SE</a>
          <p>/</p>
          <a href="#" class="user-auth-button">LOGIN</a>
        </div>
      </div>
    </header>
  </body>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(e) {
      if (screen.width <= 1235) {
        const userOptions = document.getElementById('userOptions')
        userOptions.classList.add('dont-show')
      }
      
      if (screen.width >= 1000) {
        const searchIcon = document.getElementById('searchIcon')
        searchIcon.classList.add('dont-show')

        const searchForm = document.getElementById('searchForm')
        searchForm.classList.remove('dont-show')
      } else if (screen.width <= 1000) {
        const searchIcon = document.getElementById('searchIcon')
        searchIcon.classList.remove('dont-show')

        const searchForm = document.getElementById('searchForm')
        searchForm.classList.add('dont-show')
      }
    });

    window.addEventListener('resize', function(e) {
      if (screen.width <= 1235) {
        const userOptions = document.getElementById('userOptions')
        userOptions.classList.add('dont-show')
      } else {
        const userOptions = document.getElementById('userOptions')
        userOptions.classList.remove('dont-show')
      }

      if (screen.width <= 1000) {
        const searchIcon = document.getElementById('searchIcon')
        searchIcon.classList.remove('dont-show')
        
        const searchForm = document.getElementById('searchForm')
        searchForm.classList.add('dont-show')
      } else {
        const searchIcon = document.getElementById('searchIcon')
        searchIcon.classList.add('dont-show')

        const searchForm = document.getElementById('searchForm')
        searchForm.classList.remove('dont-show')
      }
    })

    const toogleSearch = () => {
      if (screen.width <= 1000) {
        const searchForm = document.getElementById('searchForm')
        searchForm.classList.toggle('dont-show')
      }
    }

    const toogleUser = () => {
      if (screen.width <= 1235) {
        const userOptions = document.getElementById('userOptions')
        userOptions.classList.toggle('dont-show')
      }
    }
  </script>
</html>
